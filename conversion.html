            <section class="col-sm-8">
                <h3>Unit Conversion - Fahrenheit to Celsius</h3>
                <form action="">
                    Enter Fahrenheit: <br>
                    <input id="f">
                    <br>
                    <button type="button" onclick="conversion('F')">Convert</button>
                    <input type="Reset" value="Reset"><br>


                    In Celsius: <br>
                    <output id="c"></output>
                    <!--Javascript function for temperature conversion calculation-->
                    <script>
                        function conversion(deg) {
                            var t;
                            if (deg == "F") {
                                t = (document.getElementById("f").value - 32) * 5 / 9;
                                document.getElementById("c").value = Math.round(t);
                            }

                        }
                    </script>


                </form>
